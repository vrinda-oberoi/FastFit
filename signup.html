<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(/Dewi-1.0.0/images/hero\ photo.png );
            background-size: cover;
        }
        .login-container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: rgb(196, 102, 8);
            color: rgb(16, 15, 15);
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        p{
            font-size: 16px;
            color: #171717;
        }
        a{
            color:brown;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign Up </h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="Email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="btn">Sign-Up</button><br><br>
            <p>By creating an account you are agree with our Privacy and Policy<br>
                
<br>
                Already have an account?<a href="/Dewi-1.0.0/login.html">Login</a></p>
                
        </form>
        <p id="message"></p>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevents the page from reloading

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");

            // Example check (Replace this with actual authentication logic)
            if (username === "admin" && password === "1234") {
                message.style.color = "green";
                message.innerHTML = "Login successful!";
            } else {
                message.style.color = "red";
                message.innerHTML = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
