<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(/Dewi-1.0.0/images/hero\ photo.png);
            background-size: cover;
        }
        .login-container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: rgb(196, 102, 8);
            color: rgb(16, 15, 15);
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        p{
            font-size: 16px;
            color: #171717;
        }
        a{
            color:brown;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
 
            <input type="email" id="Email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="btn">Login</button><br><br>
            <div id="g_id_onload"
         data-client_id="919810280006-1l803b7mr58636ud76vgccf44ucq1ie8.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
        
  <div id="user-info">
   
    <!-- Google Sign-In Button -->
   
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <p id="user-info"></p>
    <button id="logout" style="display:none;" onclick="logout()">Logout</button>

    <script>
        function handleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            document.getElementById('user-info').innerHTML = Hello, ${data.name} (${data.email});
            document.getElementById('logout').style.display = 'block';
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        }

        function logout() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('user-info').innerHTML = '';
            document.getElementById('logout').style.display = 'none';
        }
    </script>
            
        </form>
        <p id="message"></p>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevents the page from reloading

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");

            // Example check (Replace this with actual authentication logic)
            if (username === "admin" && password === "1234") {
                message.style.color = "green";
                message.innerHTML = "Login successful!";
            } else {
                message.style.color = "red";
                message.innerHTML = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
